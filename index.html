<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁGIL - Gestão Corporativa</title>
    <link
      rel="icon"
      href="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/217479058_brasao-tjpa.png"
    />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
          "react-window": "https://esm.sh/react-window@^2.2.6",
          "react-virtualized-auto-sizer": "https://esm.sh/react-virtualized-auto-sizer@^2.0.2",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
        }
      }
    </script>
    <script>
      // Prevenção de Flash de Tema
      (function () {
        try {
          const theme = localStorage.getItem("agil_theme");
          const supportDarkMode = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          if (theme === "dark" || (!theme && supportDarkMode)) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

      :root {
        --bg-main: #f3f4f6;
        --transition-speed: 0.3s;
      }

      .dark {
        --bg-main: #020617; /* slate-950 */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-main);
        transition:
          background-color var(--transition-speed) ease,
          color var(--transition-speed) ease;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @media print {
        /* Esconder tudo que não é documento */
        .no-print,
        aside,
        header,
        nav,
        button,
        input,
        select,
        textarea,
        [role="dialog"],
        .modal-overlay {
          display: none !important;
        }

        /* Reset de Layout para Impressão */
        html,
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }

        #root,
        main,
        .flex-1 {
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Forçar cada página A4 */
        .a4-print-container {
          display: block !important;
          width: 210mm !important;
          height: 296mm !important; /* Ligeiramente menor que 297mm para evitar páginas em branco extras */
          margin: 0 auto !important;
          padding: 0 !important;
          page-break-after: always !important;
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          position: relative !important;
        }

        /* Ajustes de fidelidade de cor e imagem */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        @page {
          size: A4 portrait;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
